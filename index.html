<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Mockup by Moin</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="leftnav">
                <a class="navlinks" href="#">About</a>
                <a class="navlinks" href="#">Store</a>
            </div>
             <div class="rightnav">
                <a class="navlinks" href="#">Gmail</a>
                <a class="navlinks" href="#">Images</a>
                <a class="navlinks" href="#" id="apps"></a>
                <a class="navlinks" href="#" id="sign-in">Sign in</a>
            </div>
        </nav>
    </header>

    <main>
        <img src="https://www.google.com/logos/doodles/2020/stay-and-play-at-home-with-popular-past-google-doodles-pac-man-2010-6753651837108775.2-law.gif" alt="Google Logo">
        <form>
            <div class="search-bar">
                <span id="search-icon"><img src="images/search.svg" alt=""></span>
                <input type="text" name="search" id="search">
                <span id="voice-icon"><img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Voice input"></span>
            </div>
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </form>
    </main>

    <footer>
        <nav>
                <a href="#">Canada</a>
        </nav>
        <nav>
            <div>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">About</a>
                <a href="#">How Search works</a>
            </div>
            <div>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </nav>
    </footer>
</body>
</html>
